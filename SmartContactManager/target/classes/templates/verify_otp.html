<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>SmartContactManager</title>
</head>
<body>
 <section>
 	<div id="login">
        <h3 class="text-center text-white"></h3>
        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">

                <div id="login-column" class="col-md-6">

                    <div id="login-box" style="height: 300px;" class="col-md-12">
                      
                      <div class="alert alert-success mt-3" role="alert">
                           Enter the OTP received on Email
                      </div>
                      
                      	<!-- message  box-->
							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2  text-center" role="alert"> 
								
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>
                      
                      
                       
                        <form th:action="@{/verify-otp}" method="post">
                           
                           <div class="form-group mt-5">
                             <input name="otp" type="text" placeholder="Enter OTP here" class="form-control"  />
                           
                           <div class="container text-center mt-4">
                             
                             <button class="btn btn-info mb-5">Verify OTP</button>
                             
                           </div>
                           
                           </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
 	</section>
</body>
</html>
