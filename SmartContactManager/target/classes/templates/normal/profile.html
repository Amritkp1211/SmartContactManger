<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SmartContactManager</title>
</head>
<body>
	<section>
		<!-- <div th:if="${contact}" class="card mr-3 ml-3"> -->
		<div class="container">
			<div class="card">
				<div class="card-body">

					<div class="container text-center">

						<img class="my_profile_picture"
							th:src="@{'/img/'+${user.imageUrl}}"
							style="height: 150px; width: 150px;" alt="profile photo" />

						<h3 class="mt-3">
							<span th:text="${user.name}"></span>
						</h3>


						<table class="table text-center">
							<thead>
								<tr>
									<th scope="row">userID</i></th>
									<th th:text="${user.id}"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</i></th>
									<th th:text="${user.email}"></th>
								</tr>
								<tr>
									<th scope="row">Role</i></th>
									<th th:text="${user.role}"></th>
								</tr>
								<tr>
									<th scope="row">Account Active</i></i></th>
									<th th:text="${user.enabled}"></th>
								</tr>
								<tr>
									<th scope="row">About</i></th>
									<th th:text="${user.about}"></th>
								</tr>



							</tbody>
						</table>
						<!-- <td th:text="${contact.description}"></td>
                             
                             <div class="container-btn  mt-3">
                             
                             <form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post" class="mb-2">
							
							    <button type="submit" class="btn btn-info btn-sm btn-block"><i class="fa-regular fa-pen-to-square"></i></button>
							
							</form>
							 
							    <button th:onclick="|deleteContact(${contact.cid})|"  class="btn btn-secondary btn-sm btn-block"><i class="fa-solid fa-trash"></i></button>
							
                             </div> -->
                             <form th:action="@{/user/update-user}" method="post">
                               <button class="btn-block btn btn-info">EDIT USER</button>
                             </form>
					</div>

				</div>

			</div>
		</div>
		<!--   <h2  th:unless="${contact}" class="text-center text-white bg-secondary mr-3">You Don't have permission to see this contact</h2>	 -->
		<script>
 	        $(document).ready(()=>{
                $(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
 	  </script>
	</section>
</body>
</html>
