<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SmartContactManager</title>
</head>
<body>
	<section>
		<div class="card mt-1 mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update User Profile</h1>

				<div class="container-fluid mt-1">
					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${user}"
								th:action="@{/user/user-update-process}"
								enctype="multipart/form-data" method="post" class="mt-2">
								
								
                         
                         <input type="hidden"  name="id" th:value="${user.id}">
                         
								<!-- Name-->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>


										</div>
									</div>

									<input th:value="${user.name}" required type="text" name="name" class="form-control"
										placeholder="Enter Name here" id="name">

								</div>

							

							
								<!-- Email-->

								<div class="input-group mt-3 ">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-envelope"></i>


										</div>
									</div>

									<input th:value="${user.email}" required type="email" name="email" class="form-control"
										placeholder="Enter email here" id="email">

								</div>

								

								<!-- About-->

								<div class="form-group mt-3">

									<textarea th:text="${user.about}" required name="about"
										placeholder="Enter your about"
										class="form-control" id="about" cols="30" rows="5"></textarea>
								</div>

                             <!-- image -->
                                   <div class="container text-center">
                                      <img style="width: 200px; height: 200px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="" />
                                   </div>
                                   <br>
                                   <p>Choose new profile picture</p>
								<div class="custom-file">
								
									<i class="fa-solid fa-image"></i> <input type="file"
										name="customImage">
								</div>
							
								<!-- button save -->

								<div class="container text-center mt-1">
									<button class="btn bg-primary text-white">Update
										User</button>
								</div>
							</form>

						</div>

					</div>
				</div>

			</div>
		</div>
		<!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
              <script>
                   tinymce.init({
                     selector: '#mytextarea'
                           });
              </script> -->

	</section>
</body>
</html>
