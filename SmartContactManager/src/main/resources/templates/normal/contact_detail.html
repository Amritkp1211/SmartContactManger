<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>SmartContactManager</title>
</head>
<body>
 <section>
 	   <div th:if="${contact}" class="card mr-3 ml-3">
 	   
 	        <div class="card-body">
 	        
 	            <div class="container text-center">
 	            
 	               <img  class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" style="height: 150px; width:150px;" alt="profile photo"/>
 	            
 	            <h3 class="mt-3"><i class="fa-solid fa-user"></i><span th:text="${contact.name}"></span>(<span th:text="${contact.nickname}"></span>)</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="row"><i class="fa-regular fa-id-badge"></i></th>		
								<th th:text="${contact.cid}"></th>		
						   </tr>
						</thead>
						<tbody>
						    <tr>		
								<th scope="row"><i class="fa-solid fa-envelope"></i></th>
								<th th:text="${contact.email}"></th>
						    </tr>
							 <tr>		
								<th scope="row"><i class="fa-solid fa-phone"></i></i></th>
								<th th:text="${contact.phone}"></th>
						    </tr>
						      <tr>		
								<th scope="row"><i class="fa-solid fa-briefcase"></i></th>
								<th th:text="${contact.work}"></th>
						    </tr>
						    
						      
							
						</tbody>
					</table>
                             <td th:text="${contact.description}"></td>
                             
                             <div class="container-btn  mt-3">
                             
                             <form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post" class="mb-2">
							
							    <button type="submit" class="btn btn-info btn-sm btn-block"><i class="fa-regular fa-pen-to-square"></i></button>
							
							</form>
							 
							    <button th:onclick="|deleteContact(${contact.cid})|"  class="btn btn-secondary btn-sm btn-block"><i class="fa-solid fa-trash"></i></button>
							
                             </div>
 	            </div>
 	        
 	        </div>
 	        
 	        
 	   </div>
       <h2  th:unless="${contact}" class="text-center text-white bg-secondary mr-3">You Don't have permission to see this contact</h2>
 	</section>
</body>
</html>
